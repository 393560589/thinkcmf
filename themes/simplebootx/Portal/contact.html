<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>联系我们 {$site_name}</title>
<meta name="keywords" content="{$site_seo_keywords}" />
<meta name="description" content="{$site_seo_description}">
<tc_include file="Public:head" />

<script src="http://api.map.baidu.com/api?v=1.3"></script>

<style>
img {
	max-width: none;
}


 .banner {
	background-color: #FFF;
	background-image: url('__TMPL__Public/images/ad_2.jpg');
}
</style>
</head>
<body class="body-white">
	<tc_include file="Public:nav" />
<!-- <div  class="banner">
<div style="background:url('__TMPL__Public/images/ad_2.jpg') no-repeat center top; height:270px;width:100%;">
</div>
</div> -->
	<div class="section slice no-padding">
		<div id="mapCanvas" class="map-canvas no-margin" style="height:400px;width:60%;text-align:center;margin:0 auto;">
			<script type="text/javascript">
				var map = new BMap.Map("mapCanvas"); // 创建Map实例
				var point = new BMap.Point("120.1227", "30.1254"); // 创建点坐标
				map.centerAndZoom(point, 15); // 初始化地图,设置中心点坐标和地图级别。
				map.enableScrollWheelZoom(); //启用滚轮放大缩小
				//添加缩放控件
				map.addControl(new BMap.NavigationControl());
				map.addControl(new BMap.ScaleControl());
				map.addControl(new BMap.OverviewMapControl());

				var marker = new BMap.Marker(point); // 创建标注 
				map.addOverlay(marker); // 将标注添加到地图中
				var infoWindow = new BMap.InfoWindow("天缘网络技术有限公司<br/><span class=''>地址：杭州市滨江区滨盛路1505号银丰大厦4楼</span>"); // 创建信息窗口对象
				marker.openInfoWindow(infoWindow);
			</script>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="span6">
				<h3 class="section-title">联系我们</h3>
				<form class="form-light js-ajax-form" role="form" method="post"
					action="{:U('api/guestbook/addmsg')}">
					<div class="row">
						<div class="span3">
							<div class="form-group">
								<label>姓名</label> <input type="text" class="span3" placeholder="请输入您的姓名" name="full_name">
							</div>
						</div>
						</div>
						<p>&nbsp;</p>
						<div class="row">
						<div class="span3">
							<div class="form-group">
								<label>邮箱</label> <input type="email" class="span3" placeholder="请输入您邮箱地址" name="email">
							</div>
						</div>
					</div>
					<p>&nbsp;</p>
					<div class="form-group">
						<label>内容</label>
						<textarea class="span6" id="message" placeholder="请输入您要输入内容" style="height: 100px;" name="msg"></textarea>
					</div>

					<div class="row">
						<div class="span3">
							<div class="form-group">
								<label>验证码</label> <input type="text" class="span3" placeholder="请输入正确的验证码" name="verify" autocomplete="off">
							</div>
						</div>
						<div class="span3">
							<div class="form-group">
								<label>&nbsp;</label>
								{:sp_verifycode_img('length=5&font_size=16&width=150&height=34&use_noise=1&use_curve=0','style="cursor:pointer;vertical-align: top;" title="看不清，请点击刷新验证码"')}
							</div>
						</div>
					</div>
					<button type="submit" class="btn btn-primary js-ajax-submit" data-wait="1500">发送留言</button>
				</form>
			</div>
			<div class="span6">
				<div class="row">
					<div class="span3">
						<h3 class="section-title">联系方式</h3>
						<div class="contact-info">
							<h4>地址</h4>
							<p>杭州市滨江区滨盛路1505号银丰大厦4楼</p>
							<h4>邮箱</h4>
							<p>{$site_admin_email}</p>

							<h4>电话</h4>
							<p>XXXXXXXXX</p>
							<h4>公司商城网站</h4>
							<p>www.tytaohuo.com</p>
						</div>
					</div>
				</div>
				<h3 class="section-title">快捷交流</h3>
				<p>点击以下QQ图标,免加好友即时洽谈合作</p>
				<div class="social-media">
				<!--这里的QQ主要是客服QQ-->
           <a target="_blank" href="http://wpa.qq.com/msgrd?v=3&uin=2740478497&site=qq&menu=yes"><img border="0" src="http://wpa.qq.com/pa?p=2:479923197:51" alt="点击这里给我发消息" title="点击这里给我发消息" /></a>
				</div>
			</div>
		</div>
		<tc_include file="Public:footer" />
	</div>

	<tc_include file="Public:scripts" />

</body>
</html>
